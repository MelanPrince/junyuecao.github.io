<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VPN 使用</title>
</head>
<body>
<ul>
	<li>1. 下载 http://doesvpnworking.com/webvpn.bak </li>
	<li>2. 下载 http://pan.baidu.com/s/1geeXosV ，然后打开Chrome插件设置页，将crx文件拖到页面中安装插件。</li>
	<li>3. 打开插件设置页，选择导入导出，导入下载的bak文件。</li>
	<li>4. 点击插件图标选择路线（推荐white），弹出用户名密码时输入后回车即可。</li>
</ul>
</body>
</html>
